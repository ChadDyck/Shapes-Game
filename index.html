<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="images/shapes.png" rel="icon" type="image/x-icon">
	<title>Shapes</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<link href="game.css" rel="stylesheet" type="text/css"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet" type='text/css'>
</head>

<body class="disable-selection">
	<div id="hideOverflow">
		<div id="tutorialContainer">
			<p id="greetingtop">Stop the shapes from reaching the center by tapping them!</p>
			<p id="greetingbottom">Press the play button to begin!</p>
		</div>
		<div id="roundContainer">
			<p id="roundText">Round</p><h2 id="roundNumber"></h2>	
		</div>
		<div id="timerContainer">
			<p id="timeRemaining">Time Left</p><h2 id="countdownTimer"></h2>	
		</div>
		<div id="scoreContainer">
			<p id="scoreText">Score</p><h2 id="scoreCount"></h2>
		</div>
		<div id="start-button">
			<i class="fas fa-play"></i>
			<h1 id="lifeCounter"></h1>
		</div>
	</div>
</body>

<script src="scripts.js"></script>
